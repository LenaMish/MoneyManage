{% extends "base.html" %}

{% block title %}Update incomes{% endblock %}

{% block content %}

<form method="POST" class="container col-2">
    <p><u>Update income id={{income.id}}</u></p>

    <div class="form-group">
        Amount
        <input name="amount" type="text" class="form-control" value="{{income.amount}}">
    </div>
    <div class="form-group">
        Date
        <input name="date" type="date" class="form-control" value="{{income.date.strftime("%Y-%m-%d")}}">
    </div>
    <button type="submit" class="btn btn-outline-success">Submit</button>
</form>


{% endblock %}
